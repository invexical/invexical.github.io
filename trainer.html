<!DOCTYPE html>
<html>
<head>
    <title>Problem Trainer | invexic's Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="trainer.css">
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
            options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <div class="page-container">
        
        <!-- SIDEBAR -->
        <div class="trainer-nav-sidebar">
            <div class="sidebar-header">
                <h2>invexic's Guide</h2>
            </div>
            
            <div class="sidebar-menu">
                <a href="index.html" class="menu-item">Home</a>
                <a href="#" class="menu-item active">Trainer</a>
                <a href="#" class="menu-item">About</a>

                <!-- NEW: User Status Indicator -->
                <div id="userStatus" style="padding: 10px 20px; font-size: 0.8rem; color: #666;">
                    <i data-lucide="loader" style="width:12px;"></i> Loading User...
                </div>

                <div class="menu-divider"></div>

                <div class="dropdown-toggle">
                    Filters <i data-lucide="filter" style="width: 16px; height: 16px;"></i>
                </div>
                <div class="filter-group">
                    <div class="tag-cloud" id="categoryFilters">
                        <button class="filter-tag active" data-val="All">All</button>
                        <button class="filter-tag" data-val="Algebra">Algebra</button>
                        <button class="filter-tag" data-val="Geometry">Geometry</button>
                        <button class="filter-tag" data-val="Combinatorics">Combo</button>
                        <button class="filter-tag" data-val="Number Theory">Number Theory</button>
                    </div>
                </div>

                <div class="dropdown-toggle" style="margin-top: 15px;">
                    Sort By <i data-lucide="arrow-up-down" style="width: 16px; height: 16px;"></i>
                </div>
                <div class="filter-group">
                    <select id="sortSelect">
                        <option value="difficulty-desc">Difficulty (Hardest)</option>
                        <option value="difficulty-asc">Difficulty (Easiest)</option>
                        <option value="time">Ideal Time (Shortest)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="trainer-main">
            <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                <!-- Extra header controls can go here -->
            </div>

            <div class="problem-list-container">
                <div class="list-header">
                    <div class="col-status">Status</div>
                    <div class="col-source">Source</div>
                    <div class="col-title">Problem Name</div>
                    <div class="col-difficulty" style="justify-content: flex-end; padding-right: 10px;">Difficulty</div>
                </div>

                <div id="problemGrid">
                    <!-- JS will inject rows here -->
                </div>
            </div>
        </div>
    </div>

    <!-- DETAIL OVERLAY -->
    <div id="detailOverlay" class="detail-overlay hidden">
        <div class="detail-container">
            <button id="closeDetail" class="back-btn">‚Üê Back to Problems</button>
            <div id="detailContent"></div>
        </div>
    </div>

    <!-- IMPORTANT: type="module" allows us to import Firebase -->
    <script type="module" src="trainer.js"></script>
</body>
</html>
